<!DOCTYPE html>
<html lang="en">
<head>

   <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- FlaskApp</title>
    <style>
        .post {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }

        nav a {
            color: #d64161;
            font-size: 3em;
            margin-left: 50px;
            text-decoration: none;
        }

              .alert {
            padding: 20px;
            margin: 5px;
            color: #970020;
            background-color: #ffd5de;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Three colmmn with a user points app as index, insert user to allow for inserting of user and search user to allow for searching of users and each is a link-->
    <nav>
      <div class="container" >
        
  <div class="row" >
    <div class="col-sm bg-dark"  >
      <a href="{{ url_for('index') }}" >User Points App</a>
    </div>
    <div class="col-sm bg-dark"  >
      <a href="{{ url_for('insert') }}" >Insert User</a>
    </div>
    <div class="col-sm bg-dark">
      <a href="{{ url_for('search') }}">Search User</a>
      </div>
    </div>
  </div
        
        
        

    </nav>
    <hr>
    <div class="content ">
          {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
</body>
</html>
